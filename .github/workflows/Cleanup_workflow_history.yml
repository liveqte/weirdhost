name: Cleanup old workflow runs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨运行
  workflow_dispatch:  # 手动触发

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0 
          keep_minimum_runs: 3 # 至少保留 6 个
